<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Practice</title>

        <link rel="stylesheet" a href="/css/styles.css">
        <!-- meta and link of bootstrap via cdn-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    </head>

    <body>

        <main class="container" role="main">

        <div id="welcomeCarousel" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#welcomeCarousel" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="welcome1"></button>

                <button type="button" data-bs-target="#welcomeCarousel" data-bs-slide-to="1" 
                aria-label="welcome2"></button>

                <button type="button" data-bs-target="#welcomeCarousel" data-bs-slide-to="2" 
                aria-label="welcome3"></button>

                <button type="button" data-bs-target="#welcomeCarousel" data-bs-slide-to="3" 
                aria-label="welcome3"></button>
            </div>

            <div class="carousel-inner">

                <div class="carousel-item welcome-carousel-image1 active">
                    <img src="/images/carousel1.jpg" alt="Slide1">
                    <div class="carousel-caption">
                        <h5>My First Slide</h5>
                        <p>Welcome page</p>
                    </div>

                </div>

                <div class="carousel-item welcome-carousel-image2">
                    <img src="/images/carousel2.jpg" alt="Slide2">
                    <div class="carousel-caption">
                        <h5>My Second Slide</h5>
                        <p>caption paragraph</p>
                    </div>

                </div>

                <div class="carousel-item welcome-carousel-image3">
                    <img src="/images/carousel3.jpg" alt="slide3">
                    <div class="carousel-caption">
                        <h5>My Third Slide</h5>
                        <p>caption paragraph</p>
                    </div>

                </div>

                <div class="carousel-item welcome-carousel-image4">
                    <img src="/images/peachpie.jpg" alt="Slide4">
                    <div class="carousel-caption">
                        <h5>My Fourth Slide</h5>
                        <p>caption paragraph</p>
                    </div>

                </div>

            </div>


            <a class="carousel-control-prev" type="button" data-bs-target="#welcomeCarousel" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
              </a>
              <a class="carousel-control-next" type="button" data-bs-target="#welcomeCarousel" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </a>

        </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
